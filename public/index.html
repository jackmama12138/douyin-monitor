<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播监控</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 antialiased">

<div id="app" class="min-h-screen flex flex-col" v-cloak>

    <!-- 顶部导航 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-blue-200 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <a href="index.html" class="font-bold text-xl tracking-tight text-slate-900 hover:text-blue-600 transition">直播监控</a>
            </div>

            <nav class="hidden md:flex items-center gap-1">
                <a href="search.html" class="px-3 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">搜索主播</a>
                <a href="history.html" class="px-3 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">历史记录</a>
                <a href="hls.html" class="px-3 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">HLS播放器</a>
                <a href="room.html" class="px-3 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">房间详情</a>
                <span class="px-3 py-2 text-sm font-bold text-blue-600 bg-blue-50 rounded-lg">控制台</span>
            </nav>

            <!-- 移动端菜单按钮 -->
            <button class="md:hidden p-2 text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">

        <!-- 顶部搜索与标题栏 -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">监控列表</h1>
                <p class="text-slate-500 text-sm mt-1">管理您的直播监控目标</p>
            </div>

            <div class="flex items-center gap-2 w-full md:w-auto">
                <div class="relative flex-1 md:w-80 group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input
                        v-model="newId"
                        placeholder="输入主播ID进行添加..."
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition shadow-sm sm:text-sm"
                    >
                </div>
                <button
                    @click="addAnchor"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl text-sm font-medium shadow-sm shadow-blue-200 transition active:scale-95 whitespace-nowrap"
                >
                    + 添加监控
                </button>
            </div>
        </div>



        <!-- 表格卡片 -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">

            <!-- 表头 -->
            <div class="grid grid-cols-5 text-gray-400 text-sm px-6 py-4 border-b hidden md:grid">
                <div>主播信息</div>
                <div>ID</div>
                <div class="text-center">监控状态</div>
                <div class="text-center">创建时间</div>
                <div class="text-center">操作</div>
            </div>

            <!-- PC 列表 -->
            <div v-for="item in list" :key="item.id"
                 class="hidden md:grid grid-cols-5 items-center px-6 py-5 border-b last:border-0 hover:bg-gray-50 transition">

                <!-- 主播 -->
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img :src="item.avatar" class="w-11 h-11 rounded-full">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="font-medium">{{ item.name }}</div>
                </div>

                <!-- ID -->
                <div class="text-gray-500">{{ item.id }}</div>

                <!-- 蓝色开关 -->
                <div class="flex justify-center">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only" :checked="item.monitor" @change="toggleMonitor(item)">
                        <div :class="item.monitor ? 'bg-blue-500' : 'bg-gray-300'"
                             class="w-12 h-6 rounded-full transition relative">
                            <div :class="item.monitor ? 'translate-x-6' : ''"
                                 class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition"></div>
                        </div>
                    </label>
                </div>

                <!-- 时间 -->
                <div class="text-center text-gray-500 text-sm">
                    {{ formatTime(item.createdAt) }}
                </div>

                <!-- 操作 -->
                <div class="text-center">
                    <button @click="deleteAnchor(item.id)" class="text-red-500 text-sm hover:underline">
                        删除
                    </button>
                </div>

            </div>

            <!-- ✅ 手机卡片模式 -->
            <div class="md:hidden space-y-3 p-3">
                <div v-for="item in list" :key="item.id"
                     class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">

                    <div class="flex items-center gap-3">
                        <img :src="item.avatar" class="w-10 h-10 rounded-full">
                        <div>
                            <div class="font-medium text-sm">{{ item.name }}</div>
                            <div class="text-xs text-gray-400">{{ item.id }}</div>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only" :checked="item.monitor" @change="toggleMonitor(item)">
                            <div :class="item.monitor ? 'bg-blue-500' : 'bg-gray-300'"
                                 class="w-10 h-5 rounded-full transition relative">
                                <div :class="item.monitor ? 'translate-x-5' : ''"
                                     class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition"></div>
                            </div>
                        </label>
                        <button @click="deleteAnchor(item.id)" class="text-red-500 text-xs">✕</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
	const { createApp } = Vue

	createApp({
		data() {
			return {
				list: [],
				newId: '',
				apiBase: 'http://localhost:8000/api'
			}
		},

		mounted() {
			this.fetchList()
		},

		methods: {
			async fetchList() {
				const res = await fetch(`${this.apiBase}/list`)
				this.list = await res.json()
			},

			async addAnchor() {
				if (!this.newId) return alert('请输入主播ID')
				await fetch(`${this.apiBase}/add/${this.newId}`)
				this.newId = ''
				this.fetchList()
			},

			async toggleMonitor(item) {
				await fetch(`${this.apiBase}/update/${item.id}`, {
					method: 'PUT',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ monitor: !item.monitor })
				})
				item.monitor = !item.monitor
			},

			async deleteAnchor(id) {
				if (!confirm('确认删除？')) return
				await fetch(`${this.apiBase}/delete/${id}`, { method: 'DELETE' })
				this.fetchList()
			},

			formatTime(ts) {
				const d = new Date(ts)
				return d.toLocaleString()
			}
		}
	}).mount('#app')
</script>

</body>
</html>
