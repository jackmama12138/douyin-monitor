<script>
	const { createApp } = Vue

	createApp({
		data() {
			return {
				list: [],
				newId: '',
				mobileMenuOpen: false,
				// apiBase: 'http://localhost:8000/api'
				apiBase: '/api'
				// apiBase:'https://douyin-monitor.onrender.com/api'
			}
		},
		mounted() {
			this.fetchList()
			// ✅ 每分钟自动刷新状态
			setInterval(this.fetchList, 60000)
		},
		methods: {
				// 切换移动端菜单
				toggleMobileMenu() {
					this.mobileMenuOpen = !this.mobileMenuOpen;
				},
			async fetchList() {
				try {
					const res = await fetch(`${this.apiBase}/list`)
					if (!res.ok) throw new Error('获取列表失败')
					this.list = await res.json()
				} catch (err) {
					console.error(err)
					// alert('⚠️ 列表刷新失败，请检查服务器')
				}
			},
			async addAnchor() {
				if (!this.newId) return alert('请输入主播ID')
				try {
					await fetch(`${this.apiBase}/add/${this.newId}`)
					this.newId = ''
					this.fetchList()
				} catch (err) {
					console.error(err)
					alert('⚠️ 添加失败')
				}
			},
			async toggleMonitor(item) {
				try {
					await fetch(`${this.apiBase}/update/${item.id}`, {
						method: 'PUT',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ monitor: !item.monitor })
					})
					item.monitor = !item.monitor
				} catch (err) {
					console.error(err)
					alert('⚠️ 修改监控状态失败')
				}
			},
			async deleteAnchor(id) {
				if (!confirm('确认删除？')) return
				try {
					await fetch(`${this.apiBase}/delete/${id}`, { method: 'DELETE' })
					this.fetchList()
				} catch (err) {
					console.error(err)
					alert('⚠️ 删除失败')
				}
			},
			formatTime(timestamp) {
				// 格式化时间戳为易读格式
				if (!timestamp) return '';
				const date = new Date(timestamp);
				const now = new Date();
				const diff = now - date;
				
				// 计算时间差
				const minutes = Math.floor(diff / 60000);
				const hours = Math.floor(diff / 3600000);
				const days = Math.floor(diff / 86400000);
				
				// 根据时间差返回不同格式
				if (minutes < 60) {
					return `${minutes}分钟前`;
				} else if (hours < 24) {
					return `${hours}小时前`;
				} else if (days < 30) {
					return `${days}天前`;
				} else {
					// 返回具体日期
					return date.toLocaleDateString();
				}
			}
		}
	}).mount('#app')

// PWA 安装提示
let deferredPrompt;
const installPrompt = document.getElementById('pwa-install-prompt');
const installButton = document.getElementById('install-button');
const closeButton = document.getElementById('close-install-prompt');

// 监听安装事件
window.addEventListener('beforeinstallprompt', (e) => {
  // 阻止 Chrome 67 及更早版本自动显示安装提示
  e.preventDefault();
  // 保存事件，以便稍后触发
  deferredPrompt = e;
  // 显示自定义安装提示
  if (installPrompt) {
    installPrompt.style.display = 'block';
  }
});

// 点击安装按钮
if (installButton) {
  installButton.addEventListener('click', async () => {
    if (!deferredPrompt) {
      return;
    }
    // 显示安装提示
    deferredPrompt.prompt();
    // 等待用户响应
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`用户选择: ${outcome}`);
    // 重置 deferredPrompt
    deferredPrompt = null;
    // 隐藏安装提示
    if (installPrompt) {
      installPrompt.style.display = 'none';
    }
  });
}

// 点击关闭按钮
if (closeButton) {
  closeButton.addEventListener('click', () => {
    if (installPrompt) {
      installPrompt.style.display = 'none';
    }
  });
}

// 监听应用已安装事件
window.addEventListener('appinstalled', () => {
  console.log('应用已安装到主屏幕');
  // 隐藏安装提示
  if (installPrompt) {
    installPrompt.style.display = 'none';
  }
});
</script>

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="mt-4">
    <button id="install-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full font-medium">
      安装
    </button>
  </div>
</div>
